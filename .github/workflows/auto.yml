name: Deploy ReType Site

on:
  push:
    branches:
      - main  # Adjust if your default branch is not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to use Node.js 20

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to use Node.js 20
        with:
          node-version: '20'  # Updated to Node.js 20

      - name: Install dependencies
        run: npm install --global retypeapp

      - name: Build ReType site
        run: retype build

      - name: List files for debugging
        run: ls -la .retype

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Updated to use Node.js 20
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.retype  # Updated to the correct directory
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
